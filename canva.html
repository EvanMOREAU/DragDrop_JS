            // Variables globales
            var CANVAS_1 = null; // Objet de l'interface

{//############################## POO ##############################
            var Rectangle = class Rectangle{
                constructor(x1,y1,x2,y2, color){
                    this.x1 = x1;
                    this.y1 = y1;
                    this.x2 = x2;
                    this.y2 = y2;
                    this.color = color;
                }

                afficher(){
                    drawRectangle(this.x1,this.y1,this.x2,this.y2,this.color)
                }
            }
            var Line = class Line{
                constructor(x1,y1,x2,y2, color){
                    this.x1 = x1;
                    this.y1 = y1;
                    this.x2 = x2;
                    this.y2 = y2;
                    this.color = color;
                }

                afficher(){
                    drawLine(this.x1,this.y1,this.x2,this.y2,this.color)
                }
            }
            var Circle = class Circle{
                constructor(x,y,r, color){
                    this.x = x;
                    this.y = y;
                    this.r = r;
                    this.color = color;
                }
                
                afficher(){
                    // Tracer un cercle
                    ctx1.beginPath();
                    ctx1.lineWidth = 1;
                    ctx1.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
                    ctx1.fillStyle = color; // Remplissage
                    ctx1.fill(); // Tracer le remplissage
                    ctx1.strokeStyle = color; // Contour
                    ctx1.stroke(); // Tracer le contour
                    ctx1.closePath();
                }
            }
}//############################## POO ############################## 
{//############################## Draw ##############################
            function drawRectangle(x1, y1, x2, y2, color) {
                ctx1.beginPath();
                ctx1.lineWidth = 1;
                ctx1.rect(x1, y1, x2 - x1, y2 - y1);
                ctx1.fillStyle = color; // Remplissage
                ctx1.fill(); // Tracer le remplissage
                ctx1.strokeStyle = color; // Contour
                ctx1.stroke(); // Tracer le contour
                ctx1.closePath();
            }

            function drawClear(color) {
                // Effacer le canvas
                ctx1.beginPath();
                ctx1.fillStyle = color;
                ctx1.fillRect(0, 0, ctx1.canvas.width, ctx1.canvas.height);
                ctx1.closePath();
            }
    
            function drawLine(x1, y1, x2, y2, color) {
                // Tracer un segment
                ctx1.beginPath();
                ctx1.lineWidth = 1;
                ctx1.strokeStyle = color;
                ctx1.moveTo(x1, y1);
                ctx1.lineTo(x2, y2);
                ctx1.stroke(); // Dessiner
                ctx1.closePath();
            }
    
            function drawCircle(x, y, r, color) {
                    // Tracer un cercle
                    ctx1.beginPath();
                    ctx1.lineWidth = 1;
                    ctx1.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
                    ctx1.fillStyle = color; // Remplissage
                    ctx1.fill(); // Tracer le remplissage
                    ctx1.strokeStyle = color; // Contour
                    ctx1.stroke(); // Tracer le contour
                    ctx1.closePath();   
            }
}//############################## Fin Draw ##############################
            var tailleX, tailleY;

{//############################## Init ##############################

{//############################## Show ##############################

                drawRectangle(
                    uneRaquette.x1,

                    uneRaquette.x2,
                    uneRaquette.y2,

            function Cercle_Afficher(unCercle) {

}//############################## Init ##############################
{//############################## Page ##############################
    
            function consoleDebug(txt){

            function BODY_OnLoad() {

            }
}//############################## FIN Page ##############################
{//############################## CANVA ACTION ##############################
